<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; " :style="{width: healthMy + '%'}">
                    {{ healthMy}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: healthMonster + '%'}">
                        {{ healthMonster}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="startGame" class="row controls">
        <div class="small-12 columns">
            <button @click="startGame = !startGame, healthMonster=100, healthMy=100, turns=[]" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button @click="attackButton" id="attack">ATTACK</button>
            <button @click="specialAttackButton" id="special-attack">SPECIAL ATTACK</button>
            <button @click="healButton" id="heal">HEAL</button>
            <button @click="startGame = !startGame" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
